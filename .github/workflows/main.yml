name: Instagram Story Bot

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-stories:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Run story bot
        env:
          INSTAGRAM_SESSION_ID: ${{ secrets.INSTAGRAM_SESSION_ID }}
        run: python story_bot.py
        
      - name: Commit and push
        run: |
          git config --local user.email "bot@turkiyeanlik.com"
          git config --local user.name "Story Bot"
          git pull --rebase
          git add hikayeler/ stories.json
